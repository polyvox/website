<!DOCTYPE html>
<html>
  <head>
    <title>polyvox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet" type="text/css">
    <link rel="import" href="./bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="./bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="./bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="./bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="./bower_components/paper-item/paper-item.html">
    <link rel="import" href="./bower_components/paper-item/paper-item-body.html">
    <link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="./bower_components/paper-material/paper-material.html">
    <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="./bower_components/iron-icons/hardware-icons.html">
    <link rel="import" href="./bower_components/iron-icons/av-icons.html">
    <link rel="import" href="./bower_components/iron-icons/social-icons.html">
    <link rel="import" href="./bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="./components/polyvox-html/polyvox-html.html">
    <link rel="import" href="./components/polyvox-podcast-card/polyvox-podcast-card.html">
    <link rel="import" href="./styles/styles.html">
  </head>
  <body class="fullbleed" unresolved>
    <template is="dom-bind">
      <paper-drawer-panel id="drawer-panel">
        <paper-header-panel class="drawer" mode="seamed" drawer>
          <div class="paper-header">
            <a href="./" id="home-link">
              <img class="logo" src="./polyvox-black.svg">
            </a>
          </div>
          <paper-menu id="card-menu">
            <paper-item id="who-link">
              <paper-item-body two-line>
                <div>who</div>
                <div secondary>the people behind the voices</div>
              </paper-item-body>
            </paper-item>
            <paper-item id="podcasts-link">
              <paper-item-body two-line>
                <div>podcasts</div>
                <div secondary>listen to our conversations</div>
              </paper-item-body>
            </paper-item>
            <paper-item id="pictures-link">
              <paper-item-body two-line>
                <div>email a pic!</div>
                <div secondary>pics for podcasts</div>
              </paper-item-body>
            </paper-item>
          </paper-menu>
        </paper-header-panel>
        <paper-header-panel class="main" mode="waterfall" main>
          <div class="paper-header">
            <paper-icon-button id="menu-button" class="layout" icon="menu" paper-drawer-toggle></paper-icon-button>
          </div>
          <iron-pages id="card-stack" selected>
            <div id="start-page">
              <paper-material id="latest">
                <h1 class="banner">THE NEWEST PODCAST</h1>
                <img class="poly-img" src="http://podcasts.polyvox.audio/media/0010/polyvox.episode10.1400.png">
                <div class="card-body">
                  <h3 class="episode-number">Episode #<span>10</span></h3>
                  <h1 class="latest-title">The Return of the King</h1>
                  <h2 class="publication-date">10/21/2015</h2>
                  <div class="latest-subtitle">The DayQuil™ Podcast</div>
                  <div class="layout horizontal">
                    <div class="flex text-left">
                      <paper-button>
                        <iron-icon icon="hardware:cast" class="slightly-smaller"></iron-icon>
                        Listen
                      </paper-button>
                      <div class="hidden">http://podcasts.polyvox.audio/media/0010/the-return-of-the-king.mp3</div>
                    </div>
                    <div class="flex text-center">
                      <paper-button>
                        <iron-icon icon="hardware:cast-connected" class="slightly-smaller"></iron-icon>
                        Subscribe
                      </paper-button>
                      <div class="hidden">feed://podcasts.polyvox.audio/rss.xml</div>
                    </div>
                    <div class="flex text-center">
                      <paper-button>
                        Details &amp; Discuss
                      </paper-button>
                      <div class="hidden">/podcasts/10.html</div>
                    </div>
                    <div class="flex text-right">
                      <paper-button>
                         iTunes
                      </paper-button>
                      <div class="hidden">https://itunes.apple.com/us/podcast/polyvox/id1007515263</div>
                    </div>
                  </div>
                </div>
              </paper-material>
            </div>
            <div id="about">
              <paper-material class="who-card layout horizontal">
                <div class="blue self-stretch layout horizontal center-center">
                  <iron-icon icon="account-circle" class="who-icon blue"></iron-icon>
                </div>
                <div class="flex who-card-about">
                  <h1>Heather</h1>
                  <p>
                    Heather is both coworker and friend to Curtis and Bryan.
                    She lives in Houston but retreats to the Caribbean
                    whenever she can. Her hobbies include scuba diving, bike
                    riding, writing, reading, and binge watching cable series.
                    She recently completed growing out her bangs. She loves
                    dogs and visits her favorite macaw, Peco, regularly.
                  </p>
                </div>
              </paper-material>
              <paper-material class="who-card layout horizontal">
                <div class="red self-stretch layout horizontal center-center">
                  <iron-icon icon="av:mic" class="who-icon red"></iron-icon>
                </div>
                <div class="flex who-card-about">
                  <h1>Bryan</h1>
                  <p>
                    Bryan is a long time software developer. He absolutely
                    loves creating things, but is terrible at finishing them.
                    Luckily, he has surrounded himself with people who are
                    amazing at finishing things, but terrible at creating
                    them. It's a wonderfully healthy relationship. He has won
                    the Nobel Prize twice and invented air multiple times.
                    He's currently the Founder of Amazingness here at polyvox.
                  </p>
                </div>
              </paper-material>
              <paper-material class="who-card layout horizontal">
                <div class="orange self-stretch layout horizontal center-center">
                  <iron-icon icon="cloud-circle" class="who-icon orange"></iron-icon>
                </div>
                <div class="flex who-card-about">
                  <h1>Curtis</h1>
                  <p>
                    During the first years of university, Curtis tutored other
                    students in mathematics. They had a dedicated center for
                    tutoring; his coworkers would often bring in snacks to
                    share amongst themselves. One day, Curtis noticed a bag of
                    caramel-covered popcorn cakes. He grabbed one out of the
                    bag and started gnoshing on it as he walked to the WC. As
                    he arrived to do his business, with the last bite in hand,
                    he felt a tickle on his fingers. He looked down and saw
                    the remainder of the popcorn cake covered in ants that,
                    trying to escape his gaping maw, had abandoned the food
                    source for his hand. He looked at the ants, at the last
                    bite of popcorn cake, the ants, and popped the remaining
                    bite into his mouth.
                  </p>
                </div>
              </paper-material>
            </div>
            <div id="podcast-list">
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0010/polyvox.episode10.1400.png" number="10" cardtitle="The Return of the King" pubdate="10/21/2015" description="The DayQuil™ Podcast" audiolink="http://podcasts.polyvox.audio/media/0010/the-return-of-the-king.mp3" detailslink="/podcasts/10.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0009/polyvox.episode9.1400.png" number="9" cardtitle="Technical Difficulties: Please Stand By" pubdate="10/7/2015" description="Clocks as bombs and shirts" audiolink="http://podcasts.polyvox.audio/media/0009/bryan-has-technical-difficulties.mp3" detailslink="/podcasts/9.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0008/polyvox.episode8.1000.png" number="8" cardtitle="Heather and Curtis Birthday Bash" pubdate="9/23/2015" description="Dreams of lobsters and lobster dreams" audiolink="http://podcasts.polyvox.audio/media/0008/heather-and-curtis-birthdays-galore.mp3" detailslink="/podcasts/8.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0007/polyvox.episode7.1000.png" number="7" cardtitle="Islamabad Taco Bell" pubdate="9/9/2015" description="Our friend, Tariq, shows up on the podcast" audiolink="http://podcasts.polyvox.audio/media/0007/its-all-about-the-intros.mp3" detailslink="/podcasts/7.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/polyvox.green.512.png" number="6" cardtitle="Oh, What a Luxury It Be" pubdate="8/26/2015" description="The score: Bryan 42%, Heather 42%, Curtis 16%" audiolink="http://podcasts.polyvox.audio/media/0006/smooth-jazz-and-dirty-limeericks.mp3" detailslink="/podcasts/6.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0005/polyvox.episode5.1000.png" number="5" cardtitle="...With a Special Guest" pubdate="8/12/2015" description="Introducing our first special guest." audiolink="http://podcasts.polyvox.audio/media/0005/with-a-special-guest.mp3" detailslink="/podcasts/5.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0004/polyvox.episode4.1000.png" number="4" cardtitle="Hawai&#39;i, Sorkinville, and Politics! ... oh my" pubdate="7/29/2015" description="We&#39;re now selling Roman Catholic prayer candles with Saint Machete on them." audiolink="http://podcasts.polyvox.audio/media/0004/hawaii-sorkinville-politics-oh-my.mp3" detailslink="/podcasts/4.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0003/polyvox.episode3.1000.png" number="3" cardtitle="What if We Had a Sponsor?" pubdate="7/15/2015" description="No, wait! We&#39;re not corporate sell-outs!" audiolink="http://podcasts.polyvox.audio/media/0003/03%20What%20if%20We%20Had%20a%20Sponsor.mp3" detailslink="/podcasts/3.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0002/polyvox.episode2.3000.png" number="2" cardtitle="Bryan Has a Birthday" pubdate="7/1/2015" description="Happiness is having a rare steak, a bottle of scotch, and a dog to eat the rare steak." audiolink="http://podcasts.polyvox.audio/media/0002/02%20Bryan%20Has%20a%20Birthday.mp3" detailslink="/podcasts/2.html"></polyvox-podcast-card>
                <polyvox-podcast-card class="polyvox-podcast-card" imagehref="http://podcasts.polyvox.audio/media/0001/polyvox.episode1.3000.png" number="1" cardtitle="Beefsteak Handshake" pubdate="6/17/2015" description="Greeting one another and the Internet with an inaugural podcast." audiolink="http://podcasts.polyvox.audio/media/0001/01%20Beefsteak%20Handshake.mp3" detailslink="/podcasts/1.html"></polyvox-podcast-card>
            </div>
            <div></div>
          </iron-pages>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>
    <script src="./scripts/site.js"></script>
  </body>
</html>
