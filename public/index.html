<!DOCTYPE html> <html><head><title>polyvox</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script> <link rel="apple-touch-icon" href="/apple-touch-icon.png"> <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet" type="text/css"> <link rel="import" href="./bower_components/paper-styles/paper-styles.html"> <link rel="import" href="./bower_components/paper-drawer-panel/paper-drawer-panel.html"> <link rel="import" href="./bower_components/paper-header-panel/paper-header-panel.html"> <link rel="import" href="./bower_components/paper-menu/paper-menu.html"> <link rel="import" href="./bower_components/paper-item/paper-item.html"> <link rel="import" href="./bower_components/paper-item/paper-item-body.html"> <link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html"> <link rel="import" href="./bower_components/paper-material/paper-material.html"> <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html"> <link rel="import" href="./bower_components/paper-button/paper-button.html"> <link rel="import" href="./bower_components/iron-icons/iron-icons.html"> <link rel="import" href="./bower_components/iron-icons/hardware-icons.html"> <link rel="import" href="./bower_components/iron-icons/av-icons.html"> <link rel="import" href="./bower_components/iron-icons/social-icons.html"> <link rel="import" href="./bower_components/iron-pages/iron-pages.html"> <link rel="import" href="./components/polyvox-html/polyvox-html.html"> <link rel="import" href="./components/polyvox-podcast-card/polyvox-podcast-card.html"> <link rel="import" href="./styles/styles.html"></head> <body class="fullbleed" unresolved><template is="dom-bind"><paper-drawer-panel id="drawer-panel"><paper-header-panel class="drawer" mode="seamed" drawer><div class="paper-header"><a href="./" id="home-link"><img class="logo" src="./polyvox-black.svg"></a></div> <paper-menu id="card-menu"><paper-item id="who-link"><paper-item-body two-line><div>who</div> <div secondary>the people behind the voices</div></paper-item-body></paper-item> <paper-item id="podcasts-link"><paper-item-body two-line><div>podcasts</div> <div secondary>listen to our conversations</div></paper-item-body></paper-item> <paper-item id="pictures-link"><paper-item-body two-line><div>email a pic!</div> <div secondary>pics for podcasts</div></paper-item-body></paper-item></paper-menu></paper-header-panel> <paper-header-panel class="main" mode="waterfall" main><div><paper-icon-button id="menu-button" class="layout" icon="menu" paper-drawer-toggle></paper-icon-button></div> <iron-pages id="card-stack" selected><div id="start-page"><paper-material id="latest"><h1 class="banner">THE NEWEST PODCAST</h1> <img class="poly-img" src="http://podcasts.polyvox.audio/media/0003/polyvox.episode3.1000.png"> <div class="card-body"><h3 class="episode-number">Episode #<span>3</span></h3> <h1 class="latest-title">What if We Had a Sponsor?</h1> <h2 class="publication-date">Wednesday, July 15, 2015</h2> <div class="latest-subtitle">Filmed in TECHNICOLOR (TM)</div> <div class="layout horizontal end-justified"><paper-button><iron-icon icon="hardware:cast" class="slightly-smaller"></iron-icon> Listen to this podcast</paper-button> <div class="hidden">http://podcasts.polyvox.audio/media/0003/03%20What%20if%20We%20Had%20a%20Sponsor.mp3</div></div> <div class="layout horizontal end-justified"><paper-button><iron-icon icon="hardware:cast-connected" class="slightly-smaller"></iron-icon> Subscribe to the podcast</paper-button> <div class="hidden">feed://podcasts.polyvox.audio/rss.xml</div></div> <div class="layout horizontal end-justified"><paper-button>Subscribe from iTunes</paper-button> <div class="hidden">https://itunes.apple.com/us/podcast/polyvox/id1007515263</div></div></div></paper-material></div> <div id="about"><paper-material class="who-card layout horizontal"><div class="blue self-stretch layout horizontal center-center"><iron-icon icon="account-circle" class="who-icon blue"></iron-icon></div> <div class="flex who-card-about"><h1>Heather</h1> <p>Heather is both coworker and friend to Curtis and Bryan. She lives in Houston but retreats to the Caribbean whenever she can. Her hobbies include scuba diving, bike riding, writing, reading, and binge watching cable series. She recently completed growing out her bangs. She loves dogs and visits her favorite macaw, Peco, regularly.</p></div></paper-material> <paper-material class="who-card layout horizontal"><div class="red self-stretch layout horizontal center-center"><iron-icon icon="av:mic" class="who-icon red"></iron-icon></div> <div class="flex who-card-about"><h1>Bryan</h1> <p>Bryan is a long time software developer. He absolutely loves creating things, but is terrible at finishing them. Luckily, he has surrounded himself with people who are amazing at finishing things, but terrible at creating them. It's a wonderfully healthy relationship. He has won the Nobel Prize twice and invented air multiple times. He's currently the Founder of Amazingness here at polyvox.</p></div></paper-material> <paper-material class="who-card layout horizontal"><div class="orange self-stretch layout horizontal center-center"><iron-icon icon="cloud-circle" class="who-icon orange"></iron-icon></div> <div class="flex who-card-about"><h1>Curtis</h1> <p>During the first years of university, Curtis tutored other students in mathematics. They had a dedicated center for tutoring; his coworkers would often bring in snacks to share amongst themselves. One day, Curtis noticed a bag of caramel-covered popcorn cakes. He grabbed one out of the bag and started gnoshing on it as he walked to the WC. As he arrived to do his business, with the last bite in hand, he felt a tickle on his fingers. He looked down and saw the remainder of the popcorn cake covered in ants that, trying to escape his gaping maw, had abandoned the food source for his hand. He looked at the ants, at the last bite of popcorn cake, the ants, and popped the remaining bite into his mouth.</p></div></paper-material></div> <div id="podcast-list"><polyvox-podcast-card item="{&quot;title&quot;:&quot;What if We Had a Sponsor?&quot;,&quot;description&quot;:&quot;Filmed in TECHNICOLOR (TM)&quot;,&quot;link&quot;:&quot;http://polyvox.audio/#podcasts&quot;,&quot;guid&quot;:{&quot;@ispermalink&quot;:false,&quot;keyValue&quot;:&quot;A532D6A4-C1D5-43AF-811A-83F6F273C3FF&quot;},&quot;category&quot;:[&quot;Society and Culture&quot;,&quot;Technology&quot;],&quot;pubdate&quot;:&quot;2015-07-15T05:00:00.000Z&quot;,&quot;enclosure&quot;:{&quot;@url&quot;:&quot;http://podcasts.polyvox.audio/media/0003/03%20What%20if%20We%20Had%20a%20Sponsor.mp3&quot;,&quot;@length&quot;:0,&quot;@type&quot;:&quot;audio/mpeg&quot;},&quot;itunes_subtitle&quot;:&quot;No, wait! We&#39;re not corporate sell-outs!&quot;,&quot;itunes_summary&quot;:&quot;Give me liberty or give me...<ul><li>Who would we want as our sponsor?<ul><li><a href=\&quot;http://www.budlight.com/our-beers/lime-beer.html\&quot;>Budlight Lime</a> (probably not)</li><li><a href=\&quot;http://www.iamjohnoliver.com\&quot;>John Oliver</a></li><li><a href=\&quot;http://www.hollowdeckpress.com\&quot;>Hollowdeck Press</a></li><li><a href=\&quot;http://www.halliburton.com/en-US/default.page\&quot;>Halliburton</a></li><li><a href=\&quot;https://www.canada.travel\&quot;>formerly the Canadian Tourism Commission</a></li><li>Happy Madison Productions</li><li><a href=\&quot;http://www.trump.com\&quot;>Donald Trump</a></li><li><a href=\&quot;http://www.audible.com\&quot;>Audible</a></li><li><a href=\&quot;http://www.spanx.com\&quot;>SPANX</a></li><li><a href=\&quot;http://www.gatorade.com\&quot;>Gatorade</a></li><li><a href=\&quot;http://www.ettore.com\&quot;>Ettore</a></li><li><a href=\&quot;http://www.jbropesupply.com\&quot;>J. B. Rope Supply</a></li><li><a href=\&quot;http://skylineservicesinc.net\&quot;>Skyline High Rise Services</a></li><li>Chris Pratt, PLEASE!</li></ul></li><li>Short pants</li><li><a href=\&quot;http://seaworldparks.com\&quot;>SeaWorld</a></li><li>Drew and Adam</li><li>Amazon Prime fails Bryan</li><li>Follow-up on the purity of the Weather Channel&#39;s line-up</li><li>The redemption of Brian Williams</li><li>Â¡Fireworks!</li><li>The Myth of Mythbusters</li><li>Undergarments</li><li>Follow-up on Heather&#39;s story-for-a-house</li><li>The Sinking of the RMS Lusitania</li><li>SKINNY JEANS WARNING!</li><li><i>This Is Where I Leave You</i></li><li>Curtis got a haircut</li><li>Little kid English</li><li>Steinbeck</li><li>Sky-scraper window washers</li><li>Sensory deprivation booths</li><li>Mani/pedi salon experiences</li><li>Fireworks</li><li>Jurassic World</li><li><a href=\&quot;https://www.youtube.com/watch?v=hRUy-D0JU2I\&quot;>Miguel Rivera playing Beat It</a></li></ul>&quot;,&quot;itunes_image&quot;:{&quot;@href&quot;:&quot;http://podcasts.polyvox.audio/media/0003/polyvox.episode3.1000.png&quot;},&quot;itunes_duration&quot;:&quot;1:33:11&quot;,&quot;formattedPubDate&quot;:&quot;Wednesday, July 15, 2015&quot;,&quot;number&quot;:3}"></polyvox-podcast-card><polyvox-podcast-card item="{&quot;title&quot;:&quot;Bryan Has a Birthday&quot;,&quot;description&quot;:&quot;The sequel to the first episode!&quot;,&quot;link&quot;:&quot;http://polyvox.audio/#podcasts&quot;,&quot;guid&quot;:{&quot;@ispermalink&quot;:false,&quot;keyValue&quot;:&quot;97B1E26E-46C2-456B-87D2-EC140EE2DC8A&quot;},&quot;category&quot;:[&quot;Society and Culture&quot;,&quot;Technology&quot;],&quot;pubdate&quot;:&quot;2015-07-01T05:00:00.000Z&quot;,&quot;enclosure&quot;:{&quot;@url&quot;:&quot;http://podcasts.polyvox.audio/media/0002/02%20Bryan%20Has%20a%20Birthday.mp3&quot;,&quot;@length&quot;:0,&quot;@type&quot;:&quot;audio/mpeg&quot;},&quot;itunes_subtitle&quot;:&quot;Happiness is having a rare steak, a bottle of scotch, and a dog to eat the rare steak.&quot;,&quot;itunes_summary&quot;:&quot;Another couple of hours of pure, ignorant bliss filled by...<ul><li>Heather learns about advanced microphone setup</li><li>Getting used to our voices</li><li>Bryan admires <a href=\&quot;http://shirt.woot.com/offers/nerd-happens\&quot;>Curtis&#39; T-shirt</a> (which you can&#39;t see!)</li><li>Biomimetics as a science, an art, and a company name</li><li>Let&#39;s <a href=\&quot;https://www.youtube.com/watch?v=wFyY2mK8pxk\&quot;>pluralize octopus</a>!</li><li><i>COUGH!</i></li><li>Heather presents NOT THE NEWS</li><li>Revisit the meaning of \&quot;NOT THE NEWS\&quot; with the <a href=\&quot;https://en.wikipedia.org/wiki/2015_Texas_pool_party_incident\&quot;>2015 Texas pool party incident</a> as the example</li><li>Civil disobedience: structured vs. unstructured</li><li>More sight gags that <a href=\&quot;https://en.wikipedia.org/wiki/Samsung_Galaxy_Tab_3_7.0#Special_editions\&quot;>you can&#39;t see</a>!</li><li><a href=\&quot;https://en.wikipedia.org/wiki/Samsung_Galaxy_Note_Edge\&quot;>Samsung Galaxy Note Edge</a></li><li>Heather&#39;s and Curtis&#39; life advice for Bryan on his birthday</li><li>Sleeping gear</li><li>Dave Chappelle making history</li></ul>&quot;,&quot;itunes_image&quot;:{&quot;@href&quot;:&quot;http://podcasts.polyvox.audio/media/0002/polyvox.episode2.3000.png&quot;},&quot;itunes_duration&quot;:&quot;1:55:27&quot;,&quot;formattedPubDate&quot;:&quot;Wednesday, July 01, 2015&quot;,&quot;number&quot;:2}"></polyvox-podcast-card><polyvox-podcast-card item="{&quot;title&quot;:&quot;Beefsteak Handshake&quot;,&quot;description&quot;:&quot;In our inaugural podcast, we start with the underhandedness of SourceForge and conclude with vending machines in public restrooms.&quot;,&quot;link&quot;:&quot;http://polyvox.audio/#podcasts&quot;,&quot;guid&quot;:{&quot;@ispermalink&quot;:false,&quot;keyValue&quot;:&quot;2CA119D7-1A5D-4CBE-BE5D-06A001B53B52&quot;},&quot;category&quot;:[&quot;Society and Culture&quot;,&quot;Technology&quot;],&quot;pubdate&quot;:&quot;2015-06-17T05:00:00.000Z&quot;,&quot;enclosure&quot;:{&quot;@url&quot;:&quot;http://podcasts.polyvox.audio/media/0001/01%20Beefsteak%20Handshake.mp3&quot;,&quot;@length&quot;:0,&quot;@type&quot;:&quot;audio/mpeg&quot;},&quot;itunes_subtitle&quot;:&quot;Greeting one another and the Internet with an inaugural podcast.&quot;,&quot;itunes_summary&quot;:&quot;What did we talk about?<ul><li>The recent underhandedness of SourceForge.net and how it relates to Pulp Fiction</li><li>Bryan&#39;s new Apple Watch</li><li>Starbuck&#39;s, banks, Amazon, and all of the other Big Brothers</li><li>Blackpowder, gunpowder and shooting stuff</li><li>Bryan&#39;s upcoming birthday</li><li>Keanu Reeves and Shia LeBouf</li><li>Using smartphones for their smart and not their phone</li><li>Long-format writing</li><li>Gonzo journalism</li><li>Our first vinyl records, cassette tapes, and CDs</li><li><a href=\&quot;http://www.youtube.com/watch?v=2pv4xmZF_EI\&quot;>Underdog</a></li><li>The mysteries of mattresses and pillows</li><li>Vending machines in public restrooms</li><li>The <a href=\&quot;https://en.wikipedia.org/wiki/Half_cent_(United_States_coin)\&quot;>Ha&#39; penny</a></ul><p>And, a listener submitted photo!</p><p><img src=\&quot;http://podcasts.polyvox.audio/media/0001/peccadillo.jpg\&quot; class=\&quot;poly-img\&quot;></p>&quot;,&quot;itunes_image&quot;:{&quot;@href&quot;:&quot;http://podcasts.polyvox.audio/media/0001/polyvox.episode1.3000.png&quot;},&quot;itunes_duration&quot;:&quot;1:49:24&quot;,&quot;formattedPubDate&quot;:&quot;Wednesday, June 17, 2015&quot;,&quot;number&quot;:1}"></polyvox-podcast-card></div> <div></div></iron-pages></paper-header-panel></paper-drawer-panel></template> <script src="./scripts/site.js"></script></body></html>
