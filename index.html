<!DOCTYPE html>
<html>
  <head>
    <title>polyvox</title>
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Nova+Mono|Quattrocento:700|Righteous' rel='stylesheet' type='text/css'>
    <link rel="import" href="./bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="./polyvox-countdown.html">
    <style is="custom-style">
      html, body {
        height: 100%;
      }

      body {
        background-color: var(--paper-green-500);
      }

      .prologue {
        color: var(--paper-brown-500);
        font-family: 'Quattrocento';
        font-size: 8vw;
        font-weight: 700;
        text-align: center;
        padding: .25em;
        border-bottom: 1px solid var(--paper-grey-200);
      }

      img {
        width: 100%;
        height: auto;
      }

      .padded {
        padding: 24px;
      }

      .content {
        background-color: var(--paper-grey-200);
      }

      .countdown {
        font-size: 12vw;
      }

      .counter {
        padding: 1em;
      }

      .countdown-card {
        margin-top: 2em;
        background-color: white;
        @apply(--shadow-elevation-2dp);
      }

      @media (max-width: 600px) {
        .title {
          font-size: 4em;
        }

        .prologue {
          font-size: 2em;
        }

        .countdown {
          font-size: 3em;
        }
      }
    </style>
  </head>
  <body class="fullbleed layout vertical center" unresolved>
    <div class="flex-2 layout vertical end-justified self-stretch padded">
      <img class="self-stretch" src="./polyvox.svg">
    </div>
    <div class="content flex-3 self-stretch layout vertical center">
      <div class="countdown-card">
        <div class="prologue self-stretch">first podcast in</div>
        <div class="flex layout horizontal counter">
          <polyvox-countdown class="countdown self-center" to="2015-06-17T17:00:00.000Z"></polyvox-countdown>
        </div>
      </div>
    </div>
  </body>
</html>
